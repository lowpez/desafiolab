<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 3</title>
</head>

<body>
    <div>
        <div>
            <h2>
                Resultado: <span class="resultado"></span>
            </h2>
            <div>
                <div>
                    <div>
                        <label for="">Valor 1</label>
                        <input id="valor1" type="text">
                    </div>
                    <div>
                        <label for="">Valor 2</label>
                        <input id="valor2" type="text">
                    </div>
                    <div style="display: flex">
                        <button id="btn-sumar" type="button">
                            Sumar
                        </button>
                        <button id="btn-restar" type="button">
                            Restar
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código
    // Variables con referencias a los elementos HTML
    let resultadoElement = document.querySelector(".resultado");
    let valor1Element = document.getElementById("valor1");
    let valor2Element = document.getElementById("valor2");
    let btnSumar = document.getElementById("btn-sumar");
    let btnRestar = document.getElementById("btn-restar");

    // Eventos click para los botones de suma y resta
    btnSumar.addEventListener("click", sumar);
    btnRestar.addEventListener("click", restar);

    // Función de suma
    function sumar() {
        let valor1 = parseFloat(valor1Element.value);
        let valor2 = parseFloat(valor2Element.value);
        let resultado = valor1 + valor2;
        mostrarResultado(resultado);
    }

    // Función de resta
    function restar() {
        let valor1 = parseFloat(valor1Element.value);
        let valor2 = parseFloat(valor2Element.value);
        let resultado = valor1 - valor2;
        // * Si el resultado es negativo, mostrar 0
        if (resultado < 0) {
            resultado = 0;
        }
        mostrarResultado(resultado);
    }

    // Función que mostrara el resultado en el elemento (span con clase .resultado)
    function mostrarResultado(resultado) {
        resultadoElement.textContent = resultado;
    }
    </script>
</body>

</html>
