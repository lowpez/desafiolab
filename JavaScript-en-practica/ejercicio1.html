<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1</title>
</head>

<body>
    <div>
        <div style="width: 40%;margin: 0 auto">
            <h2>
                Escríbenos !!!
            </h2>
            <div class="resultado" style="color:green;font-style: italic">
            </div>
            <form id="formulario">
                <div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Nombre completo
                        </label>
                        <input id="nombre" type="text">
                        <p class="errorNombre" style="color:red;font-style: italic;"></p>
                    </div>
                    <div style="display: flex;flex-direction: column;">
                        <label>
                            Asunto
                        </label>
                        <input id="asunto" type="text">
                        <p class="errorAsunto" style="color:red;font-style: italic;"></p>
                    </div>
                </div>
                <div style="display: flex;flex-direction: column;">
                    <label>
                        Mensaje
                    </label>
                    <textarea id="mensaje"></textarea>
                    <p class="errorMensaje" style="color:red;font-style: italic;"></p>
                </div>
                <div>
                    <button id="botton" type="submit">
                        Envíar mensaje
                    </button>
                </div>
            </form>
        </div>
    </div>
    <script>
    // Escríbe aquí tu código
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();
            validarFormulario();
        });

        function validarFormulario() {
            let nombre = document.getElementById("nombre").value.trim();
            let asunto = document.getElementById("asunto").value.trim();
            let mensaje = document.getElementById("mensaje").value.trim();

            let validacionNombre = /^[a-zA-Z\s]+$/;
            let validacionAsunto = /^[a-zA-Z\s]+$/;
            let validacionMensaje = /^[a-zA-Z\s]+$/;

            let pasamosLaValidacion = true;

            if (!validacionNombre.test(nombre)) {
                document.querySelector(".errorNombre").innerHTML = "Ingrese un nombre válido.";
                pasamosLaValidacion = false;
            } else {
                document.querySelector(".errorNombre").innerHTML = "";
            }

            if (!validacionAsunto.test(asunto)) {
                document.querySelector(".errorAsunto").innerHTML = "Ingrese un asunto válido.";
                pasamosLaValidacion = false;
            } else {
                document.querySelector(".errorAsunto").innerHTML = "";
            }

            if (!validacionMensaje.test(mensaje)) {
                document.querySelector(".errorMensaje").innerHTML = "Ingrese un mensaje válido.";
                pasamosLaValidacion = false;
            } else {
                document.querySelector(".errorMensaje").innerHTML = "";
            }

            if (pasamosLaValidacion) {
                document.querySelector(".resultado").innerHTML = "Mensaje enviado correctamente.";
            } else {
                document.querySelector(".resultado").innerHTML = "";
            }
        }
    </script>
</body>

</html>
